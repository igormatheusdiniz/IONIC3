<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let filme of filmes">

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/marty-avatar.png">
      </ion-avatar>
      <h2 class="feed_title"> {{ filme.original_title }}</h2>
      <p>{{ filme.release_date }}</p>
    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w500' + filme.backdrop_path">

    <ion-card-content>
      <p>{{ filme.overview  }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="md-heart"></ion-icon>
          <div> {{ filme.vote_average }}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="md-analytics"></ion-icon>
          <div> {{ filme.vote_count }}</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{ objetoFeed.dateComment }}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
