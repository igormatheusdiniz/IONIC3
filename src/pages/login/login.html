<ion-content padding class="background">
    <img src="assets/imgs/logo1.png">
  <ion-card class="card">
    <ion-card-header >
      Login
    </ion-card-header>

    <ion-card-content >

      <ion-list no-lines>
        <ion-item>
          <ion-label floating>Usuario</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Senha</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <button ion-button default color="danger" ion-left block>Entrar</button>
      </ion-list>

      <p>
        OR
      </p>

      <button ion-button color="primary" ion-left block icon-left>
        <ion-icon name="logo-facebook"></ion-icon>
        <div>Entrar com o facebook</div>
      </button>
      <button ion-button default color="danger" ion-left block icon-left>
        <ion-icon name="logo-google"></ion-icon>
        <div>Entrar com a conta google</div>
      </button>



      <ion-list no-lines>
        <ion-item ion-right block>
          <ion-label>Usuário</ion-label>
          <ion-checkbox color="danger" checked="true"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Empresario</ion-label>
          <ion-checkbox color="danger" checked="true"></ion-checkbox>
        </ion-item>
      </ion-list>


    </ion-card-content>
  </ion-card>
 
    <p class="singup">
      Não possui registro?
      <a> CADASTRASSE AQUI !</a>
    </p>
  
</ion-content>
